<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>{% block title%} MMU SOUL {% endblock %}</title>
    </head>
    <body>
        <header class="site-header">
            <div class="container header-inner">
                <a class="brand" href="{{url_for('forum.index')}}">MMU SOUL</a>
                <nav class="nav">
                    <a class="btn btn-primary" href="{{url_for('forum.create_post')}}">+ Create Post</a>
                </nav>
            </div>
        </header>
        <main class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class="flash-list">
                {% for category, message in message %}
                <li class="flash{{category}}">{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </main>
    </body>
</html>
