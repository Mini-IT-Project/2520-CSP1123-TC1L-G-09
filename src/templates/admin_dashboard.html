<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .report-post-container {
            padding: 20px;
        }

        .report-post-container h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            text-align: left;
            padding: 10px;
        }

        th {
            background: #f1f1f1;
        }

        a.view-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <span>Admin Dashboard</span>
        <nav>
            <ul>
                <li><a href="{{ url_for('forum.homepage') }}">Forum</a></li>
                <li><a href="{{ url_for('profile.myProfile') }}">Profile</a></li>
                <li>
                <a href="{{ url_for('login.home') }}" class="homepage-login">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="report-post-container">
    <h2>Reported Posts</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Reasons</th>
            <th>Additional Reasons</th>
            <th>Report Time</th>
            <th>Actions</th>
        </tr>
        {% for r in reports %}
        <tr>
            <td>{{ r.post.title if r.post else "[Deleted Post]" }}</td>
            <td>{{ r.reason }}</td>
            <td>{{ r.details or '-' }}</td>
            <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>
                <a href="{{ url_for('forum.post_detail', post_id=r.post_id) }}" class="view-link">View</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
