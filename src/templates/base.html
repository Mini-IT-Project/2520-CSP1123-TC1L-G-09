<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MMU SOUL{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333333;
        }

        header.site-header {
            background-color: #97bee5;
            color: #0b5182;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .brand {
            text-decoration: none;
            color: #0b5182;
        }

        nav.nav a.btn {
            text-decoration: none;
            color: white;
            background-color: #0b5182;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        nav.nav a.btn:hover {
            background-color: #06385b;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <a class="brand" href="{{ url_for('forum.homepage') }}">MMU SOUL</a>
        <nav class="nav">
            <a class="btn" href="{{ url_for('forum.create_post') }}">+ Create Post</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
