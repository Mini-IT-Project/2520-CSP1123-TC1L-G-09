<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMU Drifting Bottle & Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <main>
        <section class="events">
            <h2>Upcoming Events</h2>
            <ul>
                {% for event in events %}
                    <li>
                        <h3>{{ event.title }}</h3>
                        <p><strong>Date:</strong> {{ event.date }}</p>
                        <p>{{ event.description }}</p>
                    </li>
                {% endfor %}
            </ul>
        </section>

    <section class="announcements">
            <h2>Announcements</h2>
            <ul>
                {% for ann in announcements %}
                    <li>
                        <h3>{{ ann.title }}</h3>
                        <p><strong>Date:</strong> {{ ann.date }}</p>
                        <p>{{ ann.description }}</p>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
