<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMU SOUL Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="site-title">MMU SOUL</div>
        <nav>
            <a href="{{ url_for('forum.homepage') }}">Forum</a>
            <a href="{{ url_for('main.match_chat') }}">Match Chat</a>
            <a href="{{ url_for('bottle.DriftingBottle') }}">Drifting Bottle</a>
            <a href="{{ url_for('profile.view_profile') }}">Profile</a>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Upcoming Events</h2>
            {% for event in events %}
                <div class="card">
                    <h3>{{ event.title }}</h3>
                    <p><strong>Date:</strong> {{ event.date }}</p>
                    <p>{{ event.description }}</p>
                </div>
            {% endfor %}
        </section>

        <section class="section">
            <h2>Announcements</h2>
            {% for ann in announcements %}
                <div class="card">
                    <h3>{{ ann.title }}</h3>
                    <p><strong>Date:</strong> {{ ann.date }}</p>
                    <p>{{ ann.description }}</p>
                </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
