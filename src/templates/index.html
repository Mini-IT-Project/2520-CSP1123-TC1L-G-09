<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>MMU Drifting Bottle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6f0ff;
            color: #003366;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #990000;
            color: white;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
        }
        main {
            padding: 30px 20px;
        }
        .section {
            background-color: #cce0ff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0044cc;
        }
        textarea {
            width: 90%;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #0044cc;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #990000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #003366;
        }
    </style>
</head>
<body>
    <header>ðŸŽ“ MMU Drifting Bottle</header>
    <main>
        <!-- throw bottle -->
        <div class="section">
            <h2>Throw a Bottle</h2>
            <form action="{{ url_for('throw') }}" method="post">
                <textarea name="content" rows="4" placeholder="Write your message..." required></textarea><br>
                <button type="submit">Throw it to the sea</button>
            </form>
            <p class="info">There are {{ unpicked_count }} bottles floating in the sea ðŸŒŠ</p>
        </div>

        <!-- pick bottle -->
        <div class="section">
            <h2>Pick a Bottle</h2>
            <form action="{{ url_for('pick') }}" method="get">
                <button type="submit">Pick a bottle right now</button>
            </form>
        </div>
    </main>
</body>
</html>
