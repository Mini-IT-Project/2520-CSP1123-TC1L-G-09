<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Now!</title>
    <link rel="icon" href="/static/.png" type="image/png">
    <link rel="stylesheet" href="/static/login_register.css">
</head>
<body>
    <main>
        <div class="envelope">
            <h1 class="login-title">Register for MMU Soul</h1>
            <form action="{{ url_for('login.register') }}" method="POST">
                <div class="input-box" style="display: flex; align-items: center;">
                    <input type="text" id="email" name="email" placeholder="Write your email prefix..." required>
                    <span style="margin-left: 10px; font-weight: bold; white-space: nowrap;">@student.mmu.edu.my</span>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Create your password" required>
                </div>
                {% for msg in get_flashed_messages() %} 
                <p style="color: red; font-weight: bold;">{{ msg }}</p>
                {% endfor %}
                <button type="submit">Register</button>
                <div class="register-link">
                    <a href="{{ url_for('login.home') }}">Back to Login</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
