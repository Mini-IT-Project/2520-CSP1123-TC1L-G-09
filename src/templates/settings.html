<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title> MY PROFILE </title>
    </head>
    <header>
        <a href="{{url_for('main.homepage')}}" style="position: absolute; left: 80px; transform: translateX(-50%); top: -10px;">
            <img src="{{url_for('static', filename='mmu_logo1.png')}}" alt="logo" width="100" height="90">
        </a>
        <div>MY PROFILE</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('forum.homepage') }}">Forum</a></li>
                <li><a href="{{ url_for('main.match_chat') }}">Match Chat</a></li>
                <li><a href="{{ url_for('bottle.DriftingBottle') }}">Drifting Bottle</a></li>
                <li><a href="{{ url_for('profile.profile') }}">Profile</a></li>
                <li>
                {% if 'user_id' in session %}
                <span style="color: rgb(237, 27, 27); font-weight: bold;">Welcome</span>
                {% else %}
                <a href="{{ url_for('login.home') }}" class="homepage-login">Login</a>
                {% endif %}
                </li>
            </ul>
        </nav>
    </header>
    <body>
        <div class="profile-card" style="min-height: 50vh;" id="change_password-view">
            <div class="profile-tab">
                <a href="{{url_for('profile.myProfile')}}" class="profile-button">My Profile</a>
                <a href="{{url_for('profile.profile')}}" class="profile-button">History</a>
                <a href="{{url_for('profile.settings')}}" class="profile-button">Settings</a>
            </div>
            <div class="avatar">
                <img src="{{url_for('static', filename='avatar' ~ myprofile_data.avatar_type ~ '.png')}}" alt="avatar">
            </div>
            <div class="profile-section">
                <h3>Basic Setings:</h3>
                <ul></ul>
                <button style="background-color: rgb(220, 220, 220); color: black; width: 100%;" type="button" onclick="toggleEdit()">Change password</button>
            </div>
            {% for msg in get_flashed_messages() %}
            <p style="color:red; font-weight:bold;">{{ msg }}</p>
            {% endfor %}
            <form action="{{url_for('profile.logout')}}" method="POST">
                <button style="position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);">Logout</button>
            </form>
        </div>
        <div class="profile-card" style="min-height: 50vh; display: none;" id="change_password-edit"> 
            <div class="profile-tab">
                <a href="{{url_for('profile.myProfile')}}" class="profile-button">My Profile</a>
                <a href="{{url_for('profile.profile')}}" class="profile-button">History</a>
                <a href="{{url_for('profile.settings')}}" class="profile-button">Settings</a>
            </div>
            <div class="avatar">
                <img src="{{url_for('static', filename='avatar' ~ myprofile_data.avatar_type ~ '.png')}}" alt="avatar">
            </div>
            <br><br>
            <form action="{{url_for('profile.change_password')}}" method="POST">
                <label for="current_password" class="login_label" style="width: 140px; font-weight: unset; font-size: 18px;">Current Password: </label>
                <input type="password" name="current_password" placeholder="Current Password..." class="input_column" style="width: 50%;" requaired>
                <br><br>
                <label for="new_password" class="login_label" style="width: 140px; font-weight: unset; font-size: 18px;">New Password: </label>
                <input type="password" name="new_password" placeholder="New Password..." class="input_column" style="width: 50%;" requaired>
                <br><br>
                <br>
                <button type="button" onclick="toggleEdit()">Cancel</button>
                <button type="submit">Save</button>
            </form>
        </div>
        <script>  /*gpt generated, but i understand how it work*/
        function toggleEdit() {
            let view = document.getElementById("change_password-view");
            let edit = document.getElementById("change_password-edit");
            if (view.style.display === "none") {
                view.style.display = "block";
                edit.style.display = "none";
            } else {
                view.style.display = "none";
                edit.style.display = "block";
            }
        }
        </script>
    </body>
